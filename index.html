<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>boof</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #313437;
        color: #d4d4d2;
        font-family: Corbel, "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", "Bitstream Vera Sans", "Liberation Sans", Verdana, "Verdana Ref", sans-serif;
      }

      textarea {
        border: none;
        outline: none;
        padding: 0;
        resize: none;
        background: transparent;
        color: inherit;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      button {
        background: inherit;
        border: none;
        outline: none;
        font-family: inherit;
        font-size: 16px;
        padding: 8px 12px;
        color: inherit;
        cursor: pointer;
      }

      button:hover {
        background: #3e454c;
      }

      .scroll {
        height: calc(100vh - 160px);
        overflow-y: auto;
      }

      pre,
      .pane {
        font-family: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
      }

      .pane {
        width: 30%;
        display: inline-block;
        padding: 9px 12px;
        font-size: 15px;
        white-space: nowrap;
        overflow-x: auto;
        vertical-align: top;
        background: #26292c;
      }
      .pane + .pane {
        width: 70%;
        background: #313437;
      }

      .tape {
        overflow-x: auto;
      }

      footer {
        padding: 0 12px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="index.tsx"></script>
  </body>
</html>
